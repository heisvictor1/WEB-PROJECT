<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/facebook.css">
    <title>facebook - log in or sign in</title>
</head>
<body>
    <div class="house">
        <div class="house-facebook">
            <h2 class="facebook">facebook</h2>
            <p class="under-facebook">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div>
            <div class="section">
                <p class="first"><input type="text" placeholder="Email address or phone number"></p>
                <p class="second"><input type="password" placeholder="Password"></p>
                <button class="log">Log in</button>
                <p class="forgot"><a href="#">Forgotten password?</a></p>
                <hr>
                <button class="create"><a href="#">Create new account</a></button>
            </div>
            <p class="last"><b><a href="">Create a Page </a></b> for a celebrity, brand or business.</p>
        </div>
    </div>
